<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
	<title>YGO Collection</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<link rel="icon" href="data:,">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="{% static 'js/utils.js' %}"></script>

	<style>
		html,body,h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif;}
		.w3-sidebar {
		  z-index: 3;
		  width: 250px;
		  top: 43px;
		  bottom: 0;
		  height: inherit;
		}
	</style>
</head>

<body onload="showpopup();">
	<!-- Navbar -->
	<div class="w3-top">
	  <div class="w3-bar w3-black w3-top w3-left-align w3-large">
	    <a href="/" class="w3-bar-item" style="text-decoration: none;"><img src="{% static 'icons/icon.svg' %}" alt="Icon" width="50" height="50" id="icon"> <b>YGO Collection</b></a>
	  </div>
	</div>

	<!-- Sidebar -->
	<nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme" id="mySidebar" style="margin-top:23px;">
	  <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
	    <i class="fa fa-remove"></i>
	  </a>
	  <h4 class="w3-bar-item"><b>Menu</b></h4>
	  <a class="w3-bar-item w3-button w3-hover-black" href="/">Collection</a>
	  <a class="w3-bar-item w3-button w3-hover-black" href="/explore/">Explore</a>
	  <a class="w3-bar-item w3-button w3-hover-black" href="/search/">Search</a>
	  <div class="w3-center" style="padding-left: 10px; padding-right: 10px; margin: 10px;"><a class="w3-center w3-bar-item w3-round-xxlarge w3-btn w3-round-large w3-blue" href="/newset/"><b>New Set</b></a></div>
	</nav>

	<!-- !PAGE CONTENT! -->
	<div class="w3-main" style="margin-left:300px; margin-right:50px; margin-top:100px;">
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
